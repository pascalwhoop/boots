<ion-content>
  <div class="page-wrap">
    <div padding>
      <h3>
        <ion-icon name="send" color="primary"></ion-icon><br>
        <strong>Kontakt</strong>
      </h3>

      <p>Wollt ihr uns etwas mitteilen? Klappt es auf eurem Smartphone nicht oder stört euch etwas? Dann schickt uns eine Nachricht. Wenn ihr wollt auch mit Kontaktmöglichkeit.</p><p>Danke für das Feedback!</p>
    </div>
    <form method="post" action="https://formspree.io/mx1cxrmio0c@temp.mailbox.org">
      <ion-item>
        <ion-label floating>Email-Adresse (optional)</ion-label>
        <ion-input type="text" name="name" id="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nachricht</ion-label>
        <ion-textarea name="message" id="message" rows="6"></ion-textarea>
      </ion-item>
      <ion-item>
        <button full ion-button large type="submit" value="Send" class="special" (click)="submitForm()">Senden</button>
        <input type="hidden" name="_next" value="https://show-your-boots.org"/>
        <input type="text" name="_gotcha" style="display:none"/>
      </ion-item>

    </form>
  </div>

</ion-content>
