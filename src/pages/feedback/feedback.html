<ion-header>

  <ion-navbar>
    <ion-title>Feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <p padding>Wollt ihr uns etwas mitteilen? Klappt es auf eurem Handy nicht oder stört euch etwas? Dann schickt uns eine Nachricht. Wenn ihr wollt auch mit Kontaktmöglichkeit. Danke für das Feedback!</p>
  <form method="post" action="https://formspree.io/mx1cxrmio0c@temp.mailbox.org">
    <ion-item>
      <ion-label floating>Contact info</ion-label>
      <ion-input type="text" name="name" id="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Message</ion-label>
      <ion-textarea name="message" id="message" rows="6"></ion-textarea>
    </ion-item>
    <button full ion-button type="submit" value="Send" class="special" (click)="submitForm()">Send</button>

    <input type="hidden" name="_next" value="https://show-your-boots.org"/>
    <input type="text" name="_gotcha" style="display:none"/>
  </form>

</ion-content>
